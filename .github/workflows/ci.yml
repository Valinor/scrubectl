name: CI
permissions:
  contents: write
on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      - name: Build
        shell: bash
        run: |
          export GOARCH=${{ matrix.arch }}
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            go build -o bin/scrubectl-${{ matrix.os }}-${{ matrix.arch }}.exe
          else
            go build -o bin/scrubectl-${{ matrix.os }}-${{ matrix.arch }}
          fi
      - name: Test
        run: go test ./pkg/...
      - name: Format
        run: go fmt ./... && git diff --exit-code
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scrubectl-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/scrubectl-${{ matrix.os }}-${{ matrix.arch }}*
  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: scrubectl-ubuntu-latest-amd64
          path: ./artifacts
      - uses: actions/download-artifact@v4
        with:
          name: scrubectl-ubuntu-latest-arm64
          path: ./artifacts
      - uses: actions/download-artifact@v4
        with:
          name: scrubectl-macos-latest-amd64
          path: ./artifacts
      - uses: actions/download-artifact@v4
        with:
          name: scrubectl-macos-latest-arm64
          path: ./artifacts
      - uses: actions/download-artifact@v4
        with:
          name: scrubectl-windows-latest-amd64
          path: ./artifacts
      - uses: actions/download-artifact@v4
        with:
          name: scrubectl-windows-latest-arm64
          path: ./artifacts
      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*